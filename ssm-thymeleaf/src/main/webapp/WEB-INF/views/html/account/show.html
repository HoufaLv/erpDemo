<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf解析对象</title>
</head>
<body>
<form method="post">
    <input type="text" name="name" th:value="${person.name}"> 名称 <br>
    <input type="text" name="gender" th:value="${person.gender}"> 性别 <br>
    <input type="text" name="schoolId" th:value="${person.schoolId}"> 学校id <br>
    <input type="text" name="common"> 备注 <br>
    <button> 提交</button>
</form>
</body>
</html>
