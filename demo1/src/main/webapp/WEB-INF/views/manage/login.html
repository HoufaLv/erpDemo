<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMS-综合管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/dist/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>TMS</b>综合管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form method="post">
            <div class="form-group has-feedback">
                <input id="accountMobile" type="text" class="form-control" name="accountMobile" placeholder="手机号码" autofocus>
            </div>
            <div class="form-group has-feedback">
                <input id="accountPassword" type="password" class="form-control" name="accountPassword" placeholder="密码">
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="rememberMe" value="true"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->

                <!-- /.col -->
            </div>
        </form>
        <div>
            <button id="submit" type="submit" class="btn btn-primary btn-block btn-flat">进入系统</button>
        </div>
        <br>
        <a href="#">忘记密码</a><br>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script src="/static/plugins/layer/layer.js"></script>
<script>
    $(function () {
        var accountMobileText = $("#accountMobile").val();
        var accountPasswordText = $("#accountPassword").val();

        $("#submit").click(function(){

            alert(accountMobileText);d
            alert(accountPasswordText);

            $.ajax({
                url:'/manage/login',
                data:{
                    accountMobile : accountMobile,
                    accountPassword : accountPassword
                },
                type:'post',
                cache:false,
                dataType:"json",
                success:function (data) {
                    layer.msg(data.message)
                    if (data.code == 0) {
                        window.location.href = "/account/home"
                    }
                },
                error:function () {
                    layer.msg("系统异常，请稍后再试");
                }
            })
        });
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });


    });
</script>
</body>
</html>
